<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table Using CSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
   <div class="box">
    <div class="table ">
        <div class="caption">Student Information</div>
        <div class="col_group">
          <col class="col col1">
          <col class="col col2">
          <col class="col col3">
          <col class="col col4">
        </div>
        <div class="row header">
          <div class="cell" data-title="Name">Name</div>
          <div class="cell" data-title="Age">Age</div>
          <div class="cell" data-title="Graduation">Education</div>
          <div class="cell" data-title="Gender">Gender</div>
          <div class="cell" data-title="City">City</div>
        </div>
        <div class="row_group ">
          <div class="row ">
              <div class="cell" data-title="Name">Gokul</div>
              <div class="cell" data-title="Age">22</div>
              <div class="cell" data-title="Graduation">UG</div>
              <div class="cell" data-title="Gender">Male</div>
              <div class="cell" data-title="City">Erode</div>
          </div>
          <div class="row">
              <div class="cell" data-title="Name">Sankar</div>
              <div class="cell" data-title="Age">22</div>
              <div class="cell" data-title="Graduation">PG</div>
              <div class="cell" data-title="Gender">Male</div>
              <div class="cell" data-title="City">Namakkal</div>
          </div>
          <div class="row">
              <div class="cell" data-title="Name">shalini</div>
              <div class="cell" data-title="Age">21</div>
              <div class="cell" data-title="Graduation">UG</div>
              <div class="cell" data-title="Gender">female</div>
              <div class="cell" data-title="City">salem</div>
          </div>
          <div class="row">
              <div class="cell" data-title="Name">angelna</div>
              <div class="cell" data-title="Age">20</div>
              <div class="cell" data-title="Graduation">PG</div>
              <div class="cell" data-title="Gender">femail</div>
              <div class="cell" data-title="City">chennai</div>
          </div>
          <div class="row">
              <div class="cell" data-title="Name">krish</div>
              <div class="cell" data-title="Age">23</div>
              <div class="cell" data-title="Graduation">UG</div>
              <div class="cell" data-title="Gender">male</div>
              <div class="cell" data-title="City">coimbatore</div>
          </div>
          <div class="row">
              <div class="cell" data-title="Name">jack</div>
              <div class="cell" data-title="Age">22</div>
              <div class="cell" data-title="Graduation">UG</div>
              <div class="cell" data-title="Gender">male</div>
              <div class="cell" data-title="City">trichy</div>
          </div>
        </div>
      </div>
   </div>
  </body>
</html>
